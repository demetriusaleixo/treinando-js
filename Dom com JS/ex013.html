<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13:</title>
    <script>
          function campo_obrigatorio (x)
          {      
               if(x.value=="")
               {
                alert("O campo " + x.name + " não pode ficar em branco.")
               }
          }
    </script>
</head>
<body>
    Nota: os campos marcados com asteriscos são obrigatorios. <br><br>
<form>
     *Nome Completo: <input type="text" name="nome" value="" size="30" maxlength="30"onblur="campo_obrigatorio(this)"><br>
     Idade: <input type="text" name="idade" value="" size="5" maxlength="5"><br>
     *Cidade: <input type="text" name="cidade" value="" size="20" maxlength="20" onblur="campo_obrigatorio(this)"><br>
     Telefone: <input type="text" name="telefone" value="" size="15" maxlength="15"><br>
</form>   
</body>
</html>
